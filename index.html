  <title>Single-File 3D Slideshow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #020b29;
      font-family: "Poppins", sans-serif;
    }

    .slideshow {
      position: relative;
      width: 300px;
      height: 400px;
      transform-style: preserve-3d;
      perspective: 1000px;
    }

    .slideshow .slide {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: start;
      justify-content: start;
      transform: rotateY(270deg);
      transform-style: preserve-3d;
      animation: animate 40s linear infinite;
      animation-delay: calc(var(--i) * 4s);
    }

    @keyframes animate {
      0% {
        transform: rotateY(270deg);
      }

      10%,
      100% {
        transform: rotateY(90deg);
      }
    }

    .slideshow .slide img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      transform: translateZ(0);
    }

    .slideshow .slide h2 {
      position: relative;
      z-index: 1000;
      color: #000000;
      font-size: 1.6rem;
      transform: rotateY(180deg) translateY(100px) translateZ(50px);
      transform-style: preserve-3d;
      backface-visibility: hidden;
      font-weight: 900;
      padding: 18px;
      text-transform: uppercase;
      letter-spacing: 0.02em;
      background: rgba(255,255,255,0.7);
      border-radius: 8px;
      margin: 18px;
    }

    .slideshow .slide h2 span {
      position: absolute;
      top: 50%;
      left: 0;
      font-size: 1.6rem;
      font-weight: 300;
      transform: translateZ(50px);
      backface-visibility: hidden;
    }

    /* small responsive tweak */
    @media (max-width:380px) {
      .slideshow { width: 260px; height: 350px; }
      .slideshow .slide h2 { font-size: 1.2rem; padding: 14px; }
      .slideshow .slide h2 span { font-size: 1.2rem; }
    }
  </style>
</head>
